<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-Powered Mentoring Platform for Students - Your personal study companion" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Preconnect to Google OAuth for faster authentication -->
    <link rel="preconnect" href="https://accounts.google.com" />
    <link rel="dns-prefetch" href="https://accounts.google.com" />
    
    <title>StudyBuddy - AI-Powered Study Platform</title>
    <script>
      // Prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
